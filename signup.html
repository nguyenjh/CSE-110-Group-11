<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-container">
        <a href="login.html" class="back-button">&#8592; Back</a>
        <h1>Sign Up</h1>
        
        <input type="email" id="email" placeholder="Email">
        <span class="error" id="email-error"></span>

        <input type="text" id="username" placeholder="Username">
        <span class="error" id="username-error"></span>

        <input type="password" id="password" placeholder="Password">
        <span class="error" id="password-error"></span>

        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <span class="error" id="confirm-password-error"></span>
        
        <div class="checkbox-container">
            <input type="checkbox" id="not-robot">
            <label for="not-robot">I’m not a robot</label>
        </div>

        <div class="error" id="robot-error"></div>
        
        <button onclick="validateForm()">Register</button>
        
        <span class="error" id="form-error"></span>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <h2>Account successfully created!</h2>
            <button onclick="redirectToLogin()">Return to Log In</button>
        </div>
    </div>

    <script src="sign.js"></script>
</body>
</html>
